services:
  # Code Interpreter API (unified image with nsjail sandboxing)
  api:
    image: code-interpreter:nsjail
    container_name: code-interpreter-api
    restart: unless-stopped
    # tini init process reaps zombie nsjail/python child processes
    init: true
    # nsjail requires these capabilities to create namespaces and cgroups
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    ports:
      - "${API_PORT:-8000}:8000"
      - "${HTTPS_PORT:-443}:443"
    env_file:
      - .env
    environment:
      # Container-specific overrides (service discovery within compose network)
      - REDIS_HOST=redis
      - MINIO_ENDPOINT=minio:9000
      # SSL configuration
      - ENABLE_HTTPS=true
      - SSL_CERT_FILE=/app/ssl/cert.pem
      - SSL_KEY_FILE=/app/ssl/key.pem
      # Sandbox configuration
      - SANDBOX_BASE_DIR=/var/lib/code-interpreter/sandboxes
      - REPL_ENABLED=true
      - CONTAINER_POOL_ENABLED=true
    volumes:
      - sandbox-data:/var/lib/code-interpreter/sandboxes
      - ${SSL_CERTS_PATH:-./ssl}:/app/ssl:ro
    tmpfs:
      - /app/data:size=100m
    # Container-level resource limits (all sandboxes share this budget)
    deploy:
      resources:
        limits:
          memory: ${CONTAINER_MEMORY_LIMIT:-4g}
          cpus: "${CONTAINER_CPU_LIMIT:-2.0}"
    depends_on:
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-fsk", "https://localhost:443/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s
    # No /var/run/docker.sock mount needed

  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: code-interpreter-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: code-interpreter-minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:${MINIO_PORT:-9000}:9000"
      - "127.0.0.1:${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin};
      mc mb --ignore-existing myminio/$${MINIO_BUCKET:-code-interpreter-files};
      exit 0;
      "
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-code-interpreter-files}

volumes:
  sandbox-data:
  redis-data:
  minio-data:
